<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav id="navbar">
        <ul>
            <li><a href="#books">Books</a></li>
            <li><a href="#register">Register</a></li>
        </ul>
    </nav>

    <section id="books">
        <h2>Books</h2>
        <table>
            <thead>
                <tr>
                    <th>Book ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Availability</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>
                        <div class="nested-table">
                            <table>
                                <tr><td>Publication Date:</td><td>2022-01-01</td></tr>
                                <tr><td>Page Count:</td><td>300</td></tr>
                                <tr><td>ISBN:</td><td>978-0-123456-78-9</td></tr>
                            </table>
                        </div>
                        Harry Potter and the Sorcerer's Stone
                    </td>
                    <td>J.K. Rowling</td>
                    <td>Fantasy</td>
                    <td>Available</td>
                </tr>
                <!-- Add more rows with similar structure -->
            </tbody>
        </table>
    </section>

    <section id="register">
        <h2>Register</h2>
        <form action="#" method="post">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required><br>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="5" max="100" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required><br>
            <button type="submit">Submit</button>
        </form>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const navbar = document.getElementById('navbar');
            const navLinks = navbar.querySelectorAll('a');

            navLinks.forEach(link => {
                link.addEventListener('click', smoothScroll);
            });

            function smoothScroll(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetSection = document.getElementById(targetId);
                window.scrollTo({
                    top: targetSection.offsetTop,
                    behavior: 'smooth'
                });
            }
        });
    </script>
</body>
</html>
